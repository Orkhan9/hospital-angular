<section class="doctors py-100-70">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="sec-title text-center">
          <h2>Our Expert</h2>
          <h3>Meet Our <span>Specialist</span></h3>
          <div class="icon">
            <i class="flaticon-heart sec-icon"></i>
          </div>
          <p>Al-Anwar are a professional medical &amp; health care services provider institutions. Suitable for Hospitals, Dentists, Gynecologists, Physiatrists.</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-4" *ngFor="let doctor of doctors;let i=index">
        <div *ngIf="i<3">
          <div class="doctor-item">
            <div class="img-box">
              <a [routerLink]="['/doctor/detail/',doctor.id]">
                <img class="img-fluid" src="{{doctor.photoUrl}}" alt="01 Doctor">
              </a>
            </div>
            <div class="text-box text-center">
              <a class="h5 d-block font-weight-bolder mt-3" style="text-decoration: none;"
                 [routerLink]="['/doctor/detail/',doctor.id]">{{doctor.name}}</a>
              <span>{{doctor.profession}}</span>
              <p>{{doctor.description}}</p>
              <ul>
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-dribbble"></i></a></li>
              </ul>
              <div class="add-to-card">
                <a [routerLink]="['/doctor/detail/',doctor.id]" class="btn-4 h5 font-weight-bolder">Details</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
