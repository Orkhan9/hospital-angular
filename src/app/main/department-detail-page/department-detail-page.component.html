<section class="shop area py-100">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="img-box">
          <i class="item-icon flaticon-microscope" style="font-size: 270px;color: #64C4EC"></i>
        </div>
      </div>
      <div class="col-lg-6 d-flex align-items-center">
        <div class="text-box-details">
          <h2 class="title-product">{{department.name}}</h2>
          <p>{{department.description}}</p>
          <h4 class="title-product">Doctors of department</h4>
          <ul class="list-details" *ngFor="let doctor of department.doctors">
                  <li>{{doctor}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
