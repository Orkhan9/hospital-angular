<div class="container mt-5">
  <div class="row">
    <div class="col">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">


        <div class="form-group">
          <label>Name</label>
          <input type="text" formControlName="name" class="form-control" placeholder="name">
          <div class="validation alert alert-danger" *ngIf="_name.invalid && _name.touched">
            <div *ngIf="_name.errors?.required">
              Name required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea type="text" formControlName="description" class="form-control"
                    placeholder="description" rows="8"></textarea>
          <div class="validation alert alert-danger" *ngIf="_description.invalid && _description.touched">
            <div *ngIf="_description.errors?.required">
              Description required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>ShortDesc</label>
          <textarea type="text" formControlName="shortDesc" class="form-control"
                    placeholder="shortDesc" rows="3"></textarea>
          <div class="validation alert alert-danger" *ngIf="_shortDesc.invalid && _shortDesc.touched">
            <div *ngIf="_shortDesc.errors?.required">
              ShortDesc required
            </div>
          </div>
        </div>

        <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-submit">Create</button>
      </form>
    </div>
  </div>
</div>
