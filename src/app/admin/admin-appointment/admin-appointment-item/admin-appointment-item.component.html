<td>{{appointment.name}}</td>
<td>{{appointment.email}}</td>
<td>{{appointment.phone}}</td>
<td>{{appointment.date|date:'medium'}}</td>
<td>{{appointment.message}}</td>
<td>{{appointment.doctor}}</td>
<td>
  <div class="d-flex justify-content-between align-items-center">
    <div class="btn-group">
      <button type="button" class="btn btn-sm btn-outline-success" [routerLink]="['/admin/appointment/',appointment.id]">View</button>
      <button type="button" class="btn btn-sm btn-outline-danger" (click)="openModal(template)">Delete</button>
      <ng-template #template>
        <div class="modal-header">
          <h4 class="modal-title pull-left">Are you sure delete?</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h2>{{appointment.name}}</h2>
          <button class="btn btn-danger mt-3" (click)="deleteAppointment(appointment);modalRef.hide()">Delete</button>
        </div>
      </ng-template>
    </div>
  </div>
</td>
