<div class="container mt-5">
  <div class="row">
    <div class="col">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label>Title</label>
          <input type="text" formControlName="title" class="form-control" placeholder="title">
          <div class="validation alert alert-danger" *ngIf="_title.invalid && _title.touched">
            <div *ngIf="_title.errors?.required">
              Title required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Topic</label>
          <input type="text" formControlName="topic" class="form-control" placeholder="topic">
          <div class="validation alert alert-danger" *ngIf="_topic.invalid && _topic.touched">
            <div *ngIf="_topic.errors?.required">
              Topic required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea type="text" formControlName="description" class="form-control"
                    placeholder="description" rows="4"></textarea>
          <div class="validation alert alert-danger" *ngIf="_description.invalid && _description.touched">
            <div *ngIf="_description.errors?.required">
              Description required
            </div>
          </div>
        </div>

        <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-submit">Create</button>
      </form>
    </div>
  </div>
</div>
