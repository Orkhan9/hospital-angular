<div class="container-fluid">

  <h1 class="h3 mb-3 text-gray-800">Blogs List</h1>
  <button class="btn btn-primary mb-3" [routerLink]="['/admin/blog/create']">Create Blog</button>

  <div class="card shadow">
    <div class="card-header py-3">
      <table class="table table-bordered" width="100%" cellspacing="0">
        <thead>
        <tr>
          <th>Title</th>
          <th>Topic</th>
          <th>PublishTime</th>
          <th>Settings</th>
        </tr>
        </thead>
      </table>

    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <tbody>
          <tr *ngFor="let blog of blogs">
            <app-admin-blog-item [blog]="blog" (onDelete)="onDelete($event)"></app-admin-blog-item>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
