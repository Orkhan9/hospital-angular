<div class="container mt-5">
  <div class="row mt-3">
    <div class="col-sm-4 mt-3">
      <h1>Update Product</h1>
    </div>
    <div class="col-sm-8 mt-3">
      <div *ngIf="form.dirty" class="alert alert-info">
        <strong>Information </strong>You have made changes.Any unsaved changes will be lost
      </div>
    </div>
    <div class="col">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label>Photo</label>
          <input type="file" #file (change)="handleFileInput($event)" class="form-control" placeholder="photo">
        </div>

        <div class="form-group">
          <label>Name</label>
          <input type="text" [(ngModel)]="product.name" formControlName="name" class="form-control" placeholder="name">
          <div class="validation alert alert-danger" *ngIf="_name.invalid && _name.touched">
            <div *ngIf="_name.errors?.required">
              Name required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Price</label>
          <input type="text" [(ngModel)]="product.price" formControlName="price" class="form-control" placeholder="Price">
          <div class="validation alert alert-danger" *ngIf="_price.invalid && _price.touched">
            <div *ngIf="_price.errors?.required">
              Price required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>ProductType</label>
          <input type="text" [(ngModel)]="product.productType" formControlName="productTypeId" class="form-control" placeholder="ProductType">
          <div class="validation alert alert-danger" *ngIf="_productTypeId.invalid && _productTypeId.touched">
            <div *ngIf="_productTypeId.errors?.required">
              ProductType required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>ProductBrand</label>
          <input type="text" [(ngModel)]="product.productBrand" formControlName="productBrandId" class="form-control" placeholder="ProductBrand">
          <div class="validation alert alert-danger" *ngIf="_productBrandId.invalid && _productBrandId.touched">
            <div *ngIf="_productBrandId.errors?.required">
              ProductBrand required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Description</label>
          <input type="text" [(ngModel)]="product.description" formControlName="description" class="form-control" placeholder="description">
          <div class="validation alert alert-danger" *ngIf="_description.invalid && _description.touched">
            <div *ngIf="_description.errors?.required">
              Description required
            </div>
          </div>
        </div>

        <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-submit">Update</button>

      </form>
    </div>
  </div>
</div>
