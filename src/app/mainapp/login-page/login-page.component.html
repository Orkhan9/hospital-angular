
<div class="container-fluid lorem">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                </div>
                <form class="user" [formGroup]="form" (ngSubmit)="login()">
                  <div class="form-group">
                    <input type="text" class="form-control form-control-user"
                           formControlName="username" placeholder="Username">
                    <div class="validation alert alert-danger" *ngIf="_username.invalid && _username.touched">
                      <div *ngIf="_username.errors?.required">
                        Username required
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user"
                           formControlName="password" placeholder="Password">
                    <div class="validation alert alert-danger" *ngIf="_password.invalid && _password.touched">
                      <div *ngIf="_password.errors?.required">
                        Password required
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input type="checkbox" class="custom-control-input" id="customCheck">
                      <label class="custom-control-label" for="customCheck">Remember Me</label>
                    </div>
                  </div>
                  <button type="submit" [disabled]="form.invalid" class="btn btn-google btn-user btn-block">Login</button>

                </form>

                <div class="text-center">
                  <a class="small" href="forgot-password.html">Forgot Password?</a>
                </div>
                <div class="text-center">
                  <a class="small" [routerLink]="['../register']">Create an Account!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
