
<section class="blog area py-100">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="row">
          <div class="col-md-12">
            <div class="blog-item">
              <div class="img-box">
                <a href="#" class="open-post">
                  <img class="img-fluid" src="assets/images/blog/01_blog.jpg" alt="01 Blog">
                </a>
                <ul>
                  <li><a href="#">{{blog.topic}}</a></li>
                </ul>
              </div>
              <div class="text-box">
                <span class="blog-date">{{blog.publishTime|date}}</span>
                <h5>{{blog.title}}</h5>
                <p>{{blog.description}}</p>
                <div class="share-post">
                  <span>Share Post :</span>
                  <ul>
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-dribbble"></i></a></li>
                    <li><a href="#"><i class="fab fa-behance"></i></a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="item-comments">
              <div class="title">
                <h4>Comments</h4>
              </div>
              <div class="inner-comments" >
                <div class="comments-box" *ngFor="let comment of comments">
                  <div class="img-box">
                    <img class="img-fluid" src="assets/images/testimonials/01_testimonials.jpg" alt="01 Testimonials">
                  </div>
                  <div class="text-box">
                    <h5>{{comment.user}}</h5>
                    <div class="time">{{comment.publishTime|date}}</div>
                    <p>{{comment.context}}</p>
                    <a href="#">Reply</a>
                  </div>
                </div>
<!--                <div class="comments-box reply">-->
<!--                  <div class="img-box">-->
<!--                    <img class="img-fluid" src="assets/images/testimonials/02_testimonials.jpg" alt="02 Testimonials">-->
<!--                  </div>-->
<!--                  <div class="text-box">-->
<!--                    <h5>Benjamin Flanco</h5>-->
<!--                    <div class="time">25 Nov 19 10:33 am</div>-->
<!--                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusm tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim Magna, sed diam nonumy eirmod tempor.</p>-->
<!--                    <a href="#">Reply</a>-->
<!--                  </div>-->
<!--                </div>-->
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="add-comments">
              <div class="title">
                <h4>Add Comment</h4>
              </div>
              <div class="inner-add-comments">
                <div class="row">
                  <div class="col-md-6 inner-add-comments-box">
                    <input type="text" placeholder="Name">
                  </div>
                  <div class="col-md-6 inner-add-comments-box">
                    <input type="Email" placeholder="Email">
                  </div>
                  <div class="col-md-12 inner-add-comments-box">
                    <input type="text" placeholder="Website">
                  </div>
                  <div class="col-md-12 inner-add-comments-box">
                    <textarea placeholder="Your Message Here "></textarea>
                  </div>
                  <div class="col-md-12 inner-add-comments-box">
                    <a href="#" class="btn-1">Post Comment</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
