<div class="container mt-5">
  <div class="row mt-3">
    <div class="col-md-4" >
      <div class="card mb-4 box-shadow">
        <img class="card-img-top" style="height: 225px; width: 100%; display: block;" src="{{department}}">
        <div class="card-body">
          <h4>Name: {{department.name}}</h4>
          <p>Description: {{department.description}}</p>
          <ul *ngFor="let doctor of department.doctors">
            <li>{{doctor}}</li>
          </ul>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-success" [routerLink]="['/department/',department.id]">View</button>
              <button type="button" class="btn btn-sm btn-outline-warning">Edit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
